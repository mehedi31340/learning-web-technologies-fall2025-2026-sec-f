<html>
<head><title>Gender</title></head>
<body>
  <b>Gender</b><br>
  <input type="radio" name="g" value="Male"> Male
  <input type="radio" name="g" value="Female"> Female
  <input type="radio" name="g" value="Other"> Other<br>
  <p id="error"></p>
  <input type="button" value="Submit" onclick="check()">

  <script>
    function check() {
      let selected = false;
      let r = document.getElementsByName("g");
      for (let i = 0; i < r.length; i++) {
        if (r[i].checked) selected = true;
      }
      let err = document.getElementById("error");
      err.style.color = "red";
      if (!selected) {
        err.innerHTML = "At least one of them has to be selected";
      } else {
        err.innerHTML = "";
        alert("Gender Selected!");
      }
    }
  </script>
</body>
</html>
