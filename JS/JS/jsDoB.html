<html>
<head><title>DOB</title></head>
<body>
  <b>Date of Birth</b><br>
  dd <input type="text" id="dd" size="2" maxlength="2" value="">
  mm <input type="text" id="mm" size="2" maxlength="2" value="">
  yyyy <input type="text" id="yyyy" size="4" maxlength="4" value=""><br>
  <p id="error"></p>
  <input type="button" value="Submit" onclick="check()">

  <script>
    function check() {
      let d = document.getElementById("dd").value;
      let m = document.getElementById("mm").value;
      let y = document.getElementById("yyyy").value;
      let err = document.getElementById("error");
      err.innerHTML = "";
      err.style.color = "red";

      if (d == "" || m == "" || y == "") {
        err.innerHTML = "Cannot be empty";
        return;
      }

      let day = 0, mon = 0, year = 0;
      let num = "";
      for (let i = 0; i < d.length; i++) if (d[i] >= '0' && d[i] <= '9') num += d[i];
      day = parseInt(num);
      num = "";
      for (let i = 0; i < m.length; i++) if (m[i] >= '0' && m[i] <= '9') num += m[i];
      mon = parseInt(num);
      num = "";
      for (let i = 0; i < y.length; i++) if (y[i] >= '0' && y[i] <= '9') num += y[i];
      year = parseInt(num);

      if (isNaN(day) || isNaN(mon) || isNaN(year)) {
        err.innerHTML = "Must be a valid number (dd: 0-31, mm: 1-12, yyyy: 1900-2016)";
        return;
      }

      if (year < 1900 || year > 2016) {
        err.innerHTML = "yyyy: 1900-2016";
        return;
      }
      if (mon < 1 || mon > 12) {
        err.innerHTML = "mm: 1-12";
        return;
      }
      let max = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
      if (day < 1 || day > max[mon - 1]) {
        err.innerHTML = "dd: 1-" + max[mon - 1];
        return;
      }

      alert("Valid Date!");
    }
  </script>
</body>
</html>
