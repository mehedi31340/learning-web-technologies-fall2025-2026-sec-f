<html>
<head><title>Degree</title></head>
<body>
  <b>Degree</b><br>
  <input type="checkbox" name="deg" value="SSC"> SSC
  <input type="checkbox" name="deg" value="HSC"> HSC
  <input type="checkbox" name="deg" value="BSc"> BSc
  <input type="checkbox" name="deg" value="MSc"> MSc<br>
  <p id="error"></p>
  <input type="button" value="Submit" onclick="check()">

  <script>
    function check() {
      let ok = false;
      let c = document.getElementsByName("deg");
      for (let i = 0; i < c.length; i++) {
        if (c[i].checked) ok = true;
      }
      let err = document.getElementById("error");
      err.style.color = "red";
      if (!ok) {
        err.innerHTML = "At least one of them has to be selected";
      } else {
        err.innerHTML = "";
        alert("Degree Selected!");
      }
    }
  </script>
</body>
</html>
