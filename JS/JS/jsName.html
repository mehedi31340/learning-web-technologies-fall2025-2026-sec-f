<html>
<head><title>Name</title></head>
<body>
  <b>Name</b><br>
  <input type="text" id="name"><br>
  <p id="error"></p>
  <input type="button" value="Submit" onclick="check()">

  <script>
    function check() {
      let name = document.getElementById("name").value;
      let err = document.getElementById("error");
      err.innerHTML = "";
      err.style.color = "red";

      if (name == "") {
        err.innerHTML = "Cannot be empty";
        return;
      }

      let words = [];
      let temp = "";
      for (let i = 0; i < name.length; i++) {
        if (name[i] == " ") {
          if (temp != "") words.push(temp);
          temp = "";
        } else {
          temp += name[i];
        }
      }
      if (temp != "") words.push(temp);
      if (words.length < 2) {
        err.innerHTML = "Contains at least two words";
        return;
      }

      let first = name.charCodeAt(0);
      if (!((first >= 65 && first <= 90) || (first >= 97 && first <= 122))) {
        err.innerHTML = "Must start with a letter";
        return;
      }

      for (let i = 0; i < name.length; i++) {
        let c = name[i];
        let code = name.charCodeAt(i);
        if (!((code >= 65 && code <= 90) || (code >= 97 && code <= 122) || c == '.' || c == '-' || c == ' ')) {
          err.innerHTML = "Can contain a-z or A-Z or dot(.) or dash(-)";
          return;
        }
      }

      alert("Valid Name!");
    }
  </script>
</body>
</html>
