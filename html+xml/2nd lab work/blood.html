<!DOCTYPE html>
<html>
<head>
    <title>Blood Group Form</title>
</head>
<body>
    <form>
        <label for="blood">Blood Group</label><br>
        <select id="blood" name="blood">
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
